{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<article class="max-w-4xl mx-auto">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
        {{ if .Date }}
        <time class="text-gray-600" datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ end }}
    </header>

    {{ if .Params.image }}
    <div class="mb-8">
        <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" class="w-full h-auto rounded-lg shadow-lg">
    </div>
    {{ end }}

    <div class="prose prose-lg max-w-none">
        {{ .Content }}
    </div>
</article>
{{ end }}
